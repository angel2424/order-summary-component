<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="hero-img" src="images/illustration-hero.svg" alt="">
        <div class="order-summary">
            <h1>Order Summary</h1>
            <p class="os-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="plan-icon">
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div class="plan-and-price">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <a class="change-link" href="#">Change</a>
            </div>
            <a class="payment" href="#"><button>Proceed to Payment</button></a>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
